<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>List</h2>
    <h3>Unordered list</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h3>Ordered list</h3>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <dl>Tab 1
        <dd>Item 1</dd>
    </dl>
    <dl>Tab 2
        <dd>item 2</dd>
    </dl>
    <dt>tab 3
        <dd>item 3</dd>
    </dt>
    
</body>
</html>
