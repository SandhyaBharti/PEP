<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Form</h2>
    <form action="">
        <div class="inp-wrapper name">
            <label for="name">Name</label>
            <input type="text" id="name" minlength="3" required/>
        </div>

        <!-- copy the above content and press (alt + shift + down arrow key) => to copy and paste the whole content as above -->
        <div class="inp-wrapper email">
            <label for="email">Email</label>
            <input type="email" id="email" required/>
        </div>
        <div class="inp-wrapper Desc">
            <label for="Description">Description</label>
            <textarea cols="8" rows="3" id="Desc" minlength="10" required></textarea>
        </div>
        <button>Submit</button>

    </form>

</body>

</html>
