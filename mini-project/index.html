<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="heading">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div id="images">
        <div class="image" id="rock">
            <img src="./images/rock2.png" alt="rock image">
        </div>
        <div class="image" id="paper">
            <img src="./images/paper2.png" alt="paper image">
        </div>
        <div class="image" id="scissor">
            <img src="./images/scissors2.jpg" alt="scissor image">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="script.js"></script>

</body>

</html>
